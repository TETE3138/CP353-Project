<h1 class="ui header">New Notebook</h1>
<div class="ui four link cards">
  <ng-container *ngFor="let notebook of (notebookList | slice:notebookList.length - 4)">
    <div class="card">
      <div class="ui image">
        <div class="ui red ribbon label">
          <i class="star icon"></i>
          New
        </div>
        <img src="{{notebook.img_url}}">
      </div>
      <div class="content">
        <div class="header">{{notebook.nbname}}</div>
        <div class="meta">
          <a>{{notebook.brand}}</a>
        </div>
        <div class="description">
          {{notebook.cpu}}
          <br> RAM {{notebook.ram}} GB
          <br> {{notebook.gpu}}
        </div>
      </div>

      <div class="extra content">
        <span class="right floated">
          <button class="ui labeled icon button">
            <i class="like icon"></i>
            Like
          </button>
        </span>
        <span>
          <div class="ui black tag labels large">
            <a class="ui label">
              ฿{{notebook.price | number}}
            </a>
          </div>
        </span>
      </div>
    </div>
  </ng-container>
</div>
<h1 class="ui header">Recommend</h1>
<div class="ui four link cards">
  <ng-container *ngFor="let notebook of notebookList">
    <div class="card" *ngIf="notebook.price < 18000">
      <div class="ui image">
        <div class="ui red ribbon label">
          <i class="star icon"></i>
          Value
        </div>
        <img src="{{notebook.img_url}}">
      </div>
      <div class="content">
        <div class="header">{{notebook.nbname}}</div>
        <div class="meta">
          <a>{{notebook.brand}}</a>
        </div>
        <div class="description">
          {{notebook.cpu}}
          <br> RAM {{notebook.ram}} GB
          <br> {{notebook.gpu}}
        </div>
      </div>

      <div class="extra content">
        <span class="right floated ">
          <button class="ui labeled icon button">
            <i class="like icon"></i>
            Like
          </button>
        </span>
        <span>
          <div class="ui black tag labels large">
            <a class="ui label">
              ฿{{notebook.price | number}}
            </a>
          </div>
        </span>
      </div>
    </div>
  </ng-container>
</div>
